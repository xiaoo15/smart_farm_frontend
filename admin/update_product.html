<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/admin_style.css" />
    
    <style>
      /* --- CSS UNTUK ANIMASI FADE-IN --- */
      .form-row-animated, .content-header {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }
      .form-row-animated.is-visible, .content-header.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  
  <body>
    <div class="admin-wrapper">
      <div id="sidebar-container"></div>
      <div id="overlay"></div>
      <div class="main-content">
        <header class="content-header">
          <div>
            <h2>Edit Product</h2>
            <p>Update the form below to edit the product.</p>
          </div>
        </header>
        <div class="dashboard-section">
          <form id="editProductForm">
            <div class="row mb-3 form-row-animated"><div class="col-md-6"><label for="productCode" class="form-label">Kode</label><input type="text" class="form-control" id="productCode" readonly/></div><div class="col-md-6"><label for="productName" class="form-label">Nama</label><input type="text" class="form-control" id="productName" required/></div></div>
            <div class="row mb-3 form-row-animated"><div class="col-md-6"><label for="productStock" class="form-label">Jumlah Stok</label><input type="number" class="form-control" id="productStock" required/></div><div class="col-md-6"><label for="productUnitValue" class="form-label">Satuan</label><div class="input-group"><input type="number" class="form-control" id="productUnitValue" required/><select class="form-select" id="productUnitType" style="max-width: 120px;"><option value="Pcs">Pcs</option><option value="Ikat">Ikat</option><option value="Gram">Gram</option><option value="Ml">Ml</option><option value="Kg">Kg</option></select></div></div></div>
            <div class="row mb-3 form-row-animated"><div class="col-md-6"><label for="productPrice" class="form-label">Harga per Satuan</label><div class="input-group"><span class="input-group-text">Rp</span><input type="number" class="form-control" id="productPrice" required/></div></div><div class="col-md-6"><label for="productCategory" class="form-label">Kategori</label><select class="form-select" id="productCategory" required><option value="">Pilih Kategori...</option><option value="Tanaman">Tanaman</option><option value="Bibit">Bibit</option><option value="Pupuk">Pupuk</option><option value="Alat">Alat</option></select></div></div>
            <div class="row mb-3 form-row-animated"><div class="col-md-6"><label class="form-label">Status</label><div><div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="productStatus" id="statusActive" value="Aktif" checked><label class="form-check-label" for="statusActive">Aktif</label></div><div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="productStatus" id="statusInactive" value="Nonaktif"><label class="form-check-label" for="statusInactive">Nonaktif</label></div></div></div></div>
            <div class="mb-3 form-row-animated"><label for="productDescription" class="form-label">Deskripsi</label><textarea class="form-control" id="productDescription" rows="4"></textarea></div>
            <div class="mb-4 form-row-animated"><label for="productImage" class="form-label">Gambar</label><img id="imagePreview" src="#" alt="Preview Gambar" class="img-thumbnail mb-3" style="display: none; max-width: 200px;" /><input class="form-control" type="file" id="productImage" /></div>
            <div class="d-flex gap-2 form-row-animated"><button type="submit" class="btn btn-primary-custom"><i class="fas fa-save me-2"></i>Update Product</button><a href="products.html" class="btn btn-secondary-custom">Cancel</a></div>
          </form>
        </div>
        <footer class="footer mt-auto py-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <script>document.write(new Date().getFullYear())</script> Â© Smart Farm. 
                <span class="d-none d-sm-inline-block">- Design & Develop by Smart Farm.</span>
            </div>
        </div>
    </div>
</footer>
      </div>
    </div>
    <script src="../assets/js/admin_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Fungsi ini sekarang hanya fokus pada halaman ini saja
        
        // 1. Ambil data dari localStorage
        const productDataString = localStorage.getItem('productToEdit');
        
        if (productDataString) {
          try {
            const productData = JSON.parse(productDataString);
            
            // 2. Isi form dengan data yang ada
            document.getElementById('productCode').value = productData.code;
            document.getElementById('productName').value = productData.name;
            document.getElementById('productStock').value = productData.stock;
            document.getElementById('productUnitValue').value = productData.unitValue;
            document.getElementById('productUnitType').value = productData.unitType;
            document.getElementById('productPrice').value = productData.price;
            document.getElementById('productCategory').value = productData.category;
            document.getElementById('productDescription').value = productData.description;

            if (productData.status === 'Aktif') {
              document.getElementById('statusActive').checked = true;
            } else {
              document.getElementById('statusInactive').checked = true;
            }

            const imagePreview = document.getElementById('imagePreview');
            imagePreview.src = productData.imgSrc;
            imagePreview.style.display = 'block';

            // Hapus data setelah dipakai
            localStorage.removeItem('productToEdit');

            // 3. PICU ANIMASI SETELAH SEMUA DATA PASTI TERISI
            const elementsToAnimate = document.querySelectorAll('.content-header, .dashboard-section, .form-row-animated');
            elementsToAnimate.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('is-visible');
                }, index * 80);
            });

          } catch (e) {
            alert("Gagal memproses data produk. Error: " + e.message);
            console.error("Gagal parsing JSON:", e);
          }
        } else {
            alert('Tidak ada data produk yang ditemukan. Anda akan dikembalikan ke halaman produk.');
            window.location.href = 'products.html';
        }

        // 4. Pasang listener untuk SweetAlert di tombol submit
        const editForm = document.getElementById('editProductForm');
        if(editForm) {
          editForm.addEventListener('submit', function(event) {
            event.preventDefault();
            Swal.fire({
              title: 'Berhasil!',
              text: 'Data produk telah berhasil diperbarui.',
              icon: 'success',
              confirmButtonText: 'OK',
              customClass: { confirmButton: 'btn btn-primary-custom' },
              buttonsStyling: false
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = 'products.html';
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
