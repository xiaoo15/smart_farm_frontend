<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Update Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/admin_style.css" />
  </head>
  <body>
  <div class="admin-wrapper">
    <div id="sidebar-container"></div>
    <div id="overlay"></div>
    <div class="main-content">
      <header class="content-header">
        <div>
          <h2>Update Product</h2>
          <p>Change the product details below.</p>
        </div>
      </header>

      <div class="dashboard-section">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="productCode" class="form-label">Kode</label>
              <input
                type="text"
                class="form-control"
                id="productCode"
                value="P001"
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="productName" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                value="Caladium Red Star"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="productUnit" class="form-label">Satuan</label>
              <input
                type="text"
                class="form-control"
                id="productUnit"
                value="120 Pcs"
              />
            </div>
            <div class="col-md-6">
              <label for="productPrice" class="form-label">Harga</label>
              <div class="input-group">
                <span class="input-group-text">Rp</span>
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  value="75000"
                />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="productCategory" class="form-label">Kategori</label>
              <select class="form-select" id="productCategory">
                <option value="plant" selected>Tanaman</option>
                <option value="seed">Seed</option>
                <option value="tools">Tools</option>
                <option value="vegetables">Vegetables</option>
                <option value="more">More</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label d-block">Status</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="productStatus" id="statusAktif" value="aktif" checked>
                <label class="form-check-label" for="statusAktif">Aktif</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="productStatus" id="statusNonaktif" value="nonaktif">
                <label class="form-check-label" for="statusNonaktif">Nonaktif</label>
              </div>
            </div>
          </div>
          
          <div class="mb-3">
             <label for="productDescription" class="form-label">Deskripsi</label>
             <textarea class="form-control" id="productDescription" rows="4" placeholder="Masukkan deskripsi lengkap produk di sini...">Caladium Red Star adalah salah satu tanaman hias tropis yang paling memukau, terkenal karena daunnya yang memiliki warna merah menyala dan corak yang dramatis.</textarea>
          </div>

          <div class="mb-4">
            <label for="productImage" class="form-label">Gambar</label>
            <input class="form-control" type="file" id="productImage" />
            <div class="form-text">
              Pilih gambar baru untuk mengganti gambar lama.
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary-custom">
                <i class="fas fa-sync-alt me-2"></i>Update
              </button>
              <a href="products.html" class="btn btn-secondary-custom">
                Cancel
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/admin_script.js"></script>
  <script>
    $(document).ready(function () {
      // Script untuk modal hapus (tidak berubah)
      $(".btn-danger-custom").on("click", function () {
        var productName = $("#productName").val();
        $("#productNameToDelete").text(productName);
        var myModal = new bootstrap.Modal(
          document.getElementById("deleteConfirmModal")
        );
        myModal.show();
      });

      $("#confirmDeleteBtn").on("click", function () {
        sessionStorage.setItem("toastMessage", "Produk berhasil dihapus!");
        var myModalEl = document.getElementById("deleteConfirmModal");
        var modal = bootstrap.Modal.getInstance(myModalEl);
        modal.hide();
        window.location.href = "my_product.html";
      });
    });
  </script>
</body>
</html>
