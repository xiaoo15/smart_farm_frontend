<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/admin_style.css" />
  </head>
  <body>
    <div class="admin-wrapper">
      <div id="sidebar-container"></div>
      <div id="overlay"></div>
      <div class="main-content">
        <header class="content-header">
          <div>
            <h2>Add New Product</h2>
            <p>Fill the form below to add a new product.</p>
          </div>
        </header>

        <div class="dashboard-section">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="productCode" class="form-label">Kode</label>
                <input
                  type="text"
                  class="form-control"
                  id="productCode"
                  placeholder="Contoh: P004"
                />
              </div>
              <div class="col-md-6">
                <label for="productName" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Masukkan nama produk"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="productUnit" class="form-label">Satuan</label>
                <input
                  type="text"
                  class="form-control"
                  id="productUnit"
                  placeholder="Contoh: Pcs, Kg, Ikat"
                />
              </div>
              <div class="col-md-6">
                <label for="productPrice" class="form-label">Harga</label>
                <div class="input-group">
                  <span class="input-group-text">Rp</span>
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    placeholder="Contoh: 50000"
                  />
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label for="productImage" class="form-label">Gambar</label>
              <input class="form-control" type="file" id="productImage" />
              <div class="form-text">Pilih gambar untuk produk Anda.</div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary-custom">
                <i class="fas fa-save me-2"></i>Save
              </button>
              <a href="product.html" class="btn btn-secondary-custom">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../assets/js/admin_script.js"></script>
  </body>
</html>
