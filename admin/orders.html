<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Orders</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/admin_style.css" />
  </head>
  <body>
    <div class="admin-wrapper">
      <div id="sidebar-container"></div>
      <div id="overlay"></div>

      <div class="main-content" id="mainContent">
        <header class="content-header">
          <div class="header-welcome">
            <h2 class="mb-0">Orders</h2>
            <p class="text-muted">
              Welcome back, Revan! Here's your order list.
            </p>
          </div>
        </header>

        <section class="order-summary-cards mb-4">
          <div class="row g-4">
            <div class="col-lg-3 col-md-6">
              <div class="summary-card-order bg-primary-light">
                <div class="icon-wrapper-order bg-primary-dark">
                  <i class="fas fa-box"></i>
                </div>
                <div class="info-wrapper-order">
                  <p>Total Orders</p>
                  <h4>1,250</h4>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="summary-card-order bg-success-light">
                <div class="icon-wrapper-order bg-success-dark">
                  <i class="fas fa-check-circle"></i>
                </div>
                <div class="info-wrapper-order">
                  <p>Completed</p>
                  <h4>950</h4>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="summary-card-order bg-warning-light">
                <div class="icon-wrapper-order bg-warning-dark">
                  <i class="fas fa-hourglass-half"></i>
                </div>
                <div class="info-wrapper-order">
                  <p>Pending</p>
                  <h4>250</h4>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="summary-card-order bg-danger-light">
                <div class="icon-wrapper-order bg-danger-dark">
                  <i class="fas fa-times-circle"></i>
                </div>
                <div class="info-wrapper-order">
                  <p>Canceled</p>
                  <h4>50</h4>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="recent-orders-section">
          <div class="card dashboard-card">
            <div class="card-body">
              <div
                class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2"
              >
                <h5 class="card-title-custom mb-0">Recent Orders</h5>
                <div class="d-flex flex-wrap gap-2">
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-search"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search orders..."
                    />
                  </div>
                  <button class="btn btn-outline-secondary">
                    <i class="fas fa-download me-2"></i>Download
                  </button>
                  <button class="btn btn-outline-secondary">
                    <i class="fas fa-filter me-2"></i>Filter
                  </button>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table align-middle orders-table-new">
                  <thead>
                    <tr>
                      <th>Order ID</th>
                      <th>Customer</th>
                      <th>Date</th>
                      <th>Total</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="ordersTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin_script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Nanti, data ini bisa kamu ambil dari database/API
            const ordersData = [
                { id: "#876364", customer: "Revan Putra", date: "07 Sep, 2025", total: "Rp 50.000", status: "Completed" },
                { id: "#876365", customer: "Citra Lestari", date: "07 Sep, 2025", total: "Rp 75.000", status: "Pending" },
                { id: "#876366", customer: "Andi Budi", date: "06 Sep, 2025", total: "Rp 120.000", status: "Canceled" },
                { id: "#876367", customer: "Siska Amelia", date: "05 Sep, 2025", total: "Rp 25.000", status: "Completed" },
                { id: "#876368", customer: "Arsya Aji", date: "05 Sep, 2025", total: "Rp 30.000", status: "Pending" },
                { id: "#876369", customer: "Dewi Anggraini", date: "04 Sep, 2025", total: "Rp 250.000", status: "Completed" },
                { id: "#876370", customer: "Bagas Perkasa", date: "03 Sep, 2025", total: "Rp 88.000", status: "Canceled" },
                { id: "#876371", customer: "Rina Wijaya", date: "02 Sep, 2025", total: "Rp 150.000", status: "Completed" }
            ];

            const tableBody = document.getElementById('ordersTableBody');
            
            // Hapus isi tabel yang mungkin ada sebelumnya
            tableBody.innerHTML = ''; 

            // Loop untuk setiap data order
            ordersData.forEach(order => {
                // Buat fungsi untuk badge status biar lebih rapi
                const getStatusBadge = (status) => {
                    const statusClass = `status-badge-${status.toLowerCase()}`;
                    return `<span class="badge ${statusClass}">${status}</span>`;
                };

                // Buat baris tabel (tr) baru
                const row = `
                    <tr>
                        <td class="fw-bold">${order.id}</td>
                        <td>${order.customer}</td>
                        <td>${order.date}</td>
                        <td class="fw-bold">${order.total}</td>
                        <td>${getStatusBadge(order.status)}</td>
                        <td>
                            <a href="order_details.html?id=${order.id.replace('#','')}" class="btn btn-icon btn-sm"><i class="fas fa-eye"></i></a>
                            <a href="#" class="btn btn-icon btn-sm"><i class="fas fa-pencil-alt"></i></a>
                            <a href="#" class="btn btn-icon btn-sm"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                `;

                // Masukkan baris baru ke dalam tbody
                tableBody.innerHTML += row;
            });
        });
    </script>
  </body>
</html>
