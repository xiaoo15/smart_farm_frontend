<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struk Pesanan - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="../assets/css/admin_style.css" rel="stylesheet"/>
    <style>
        :root {
            --primary: #235347;
            --primary-light: rgba(142, 182, 155, 0.15);
            --dark: #051f20;
            --text-primary: #051f20;
            --text-secondary: #5a7c6e;
            --background: #f8faf9;
            --card-bg: #ffffff;
            --border-color: #e0eae5;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-light);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .admin-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 24px;
            transition: var(--transition);
        }

        /* Struk Container */
        .struk-container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Struk Card */
        .struk-card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px rgba(5, 31, 32, 0.08);
            background-color: var(--card-bg);
            overflow: hidden;
        }

        .struk-header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .struk-body {
            padding: 24px;
        }

        /* Struk Content */
        .struk-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px dashed var(--border-color);
        }

        .struk-row:last-child {
            border-bottom: none;
        }

        .struk-row.total {
            border-top: 2px solid var(--primary);
            padding-top: 16px;
            margin-top: 16px;
            font-weight: 700;
            font-size: 1.125rem;
        }

        .struk-label {
            color: var(--text-secondary);
        }

        .struk-value {
            font-weight: 500;
            text-align: right;
        }

        .struk-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .struk-subtitle {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .struk-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 16px 0;
        }

        .struk-thankyou {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            margin-top: 24px;
            font-size: 0.875rem;
        }

        /* Buttons */
        .btn-primary-custom {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary-custom:hover {
            background-color: #1a4036;
            border-color: #1a4036;
            transform: translateY(-2px);
        }

        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #struk-wrapper {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #struk-section, #struk-section * {
                visibility: visible;
            }
            #struk-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                max-width: 100%;
                box-shadow: none;
            }
            .no-print {
                display: none !important;
            }
            .struk-card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .main-content {
                padding: 16px;
            }
            
            .struk-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="admin-wrapper">
        <div id="sidebar-container" class="no-print"></div>
        <div id="overlay" class="no-print"></div>
        <div class="main-content" id="mainContent">
            <div class="container">
                <div class="struk-container" id="struk-wrapper">
                    <div class="d-flex justify-content-between align-items-center mb-4 no-print">
                         <a href="orders.html" class="btn btn-outline-danger">
                             <i class="fas fa-arrow-left me-2"></i>Kembali
                         </a>
                         <button onclick="window.print()" class="btn btn-primary-custom">
                             <i class="fas fa-print me-2"></i>Cetak Struk
                         </button>
                    </div>
                    
                    <div id="struk-section">
                        <div class="struk-card">
                            <div class="struk-header">
                                <div class="struk-title">Smart Farm</div>
                                <div class="struk-subtitle">Struk Pesanan</div>
                            </div>
                            
                            <div class="struk-body">
                                <div class="struk-row">
                                    <div class="struk-label">Order ID:</div>
                                    <div class="struk-value" id="order-id"></div>
                                </div>
                                
                                <div class="struk-row">
                                    <div class="struk-label">Tanggal:</div>
                                    <div class="struk-value" id="order-date"></div>
                                </div>
                                
                                <div class="struk-row">
                                    <div class="struk-label">Customer:</div>
                                    <div class="struk-value" id="customer-name"></div>
                                </div>
                                
                                <div class="struk-divider"></div>
                                
                                <div class="struk-row">
                                    <div class="struk-label fw-bold">Produk</div>
                                    <div class="struk-label fw-bold">Total</div>
                                </div>
                                
                                <div id="product-list">
                                    <!-- Product list will be populated by JavaScript -->
                                </div>
                                
                                <div class="struk-divider"></div>
                                
                                <div class="struk-row">
                                    <div class="struk-label">Subtotal</div>
                                    <div class="struk-value" id="subtotal"></div>
                                </div>
                                
                                <div class="struk-row">
                                    <div class="struk-label">Pengiriman</div>
                                    <div class="struk-value">Rp 0</div>
                                </div>
                                
                                <div class="struk-row total">
                                    <div class="struk-label">TOTAL</div>
                                    <div class="struk-value" id="grand-total"></div>
                                </div>
                                
                                <div class="struk-thankyou">
                                    Terima kasih telah berbelanja di Smart Farm!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/admin_script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Preloader
            setTimeout(function() {
                document.getElementById("preloader").style.display = "none";
            }, 500);
            
            // Existing JavaScript code
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            const customerName = urlParams.get('customerName');
            const orderDate = urlParams.get('orderDate');
            const orderTotal = urlParams.get('orderTotal');

            if (!orderId) {
                document.body.innerHTML = '<div class="alert alert-danger">Data pesanan tidak ditemukan.</div>';
                return;
            }

            // Mengisi data ke elemen struk
            document.getElementById('order-id').textContent = orderId;
            document.getElementById('order-date').textContent = orderDate;
            document.getElementById('customer-name').textContent = customerName;
            document.getElementById('subtotal').textContent = orderTotal;
            document.getElementById('grand-total').textContent = orderTotal;

            // Mengisi detail produk (contoh)
            document.getElementById('product-list').innerHTML = `
                <div class="struk-row">
                    <div class="struk-label">Item Pesanan (Contoh) x1</div>
                    <div class="struk-value">${orderTotal}</div>
                </div>
            `;
        });
    </script>
</body>
</html>
