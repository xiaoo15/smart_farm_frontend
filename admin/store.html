<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/admin_style.css" />
  </head>
  <body>
    <div class="admin-wrapper">
      <div id="sidebar-container"></div>
      <div id="overlay"></div>

      <div class="main-content">
        <header class="content-header">
          <div>
            <h2>Pengaturan</h2>
            <p>Kelola semua pengaturan toko dan akun Anda di sini.</p>
          </div>
        </header>

        <div class="settings-page-container">
          <ul
            class="nav nav-pills settings-nav mb-4"
            id="settings-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="umum-tab"
                data-bs-toggle="tab"
                data-bs-target="#umum-tab-pane"
                type="button"
                role="tab"
                aria-controls="umum-tab-pane"
                aria-selected="true"
              >
                <i class="fas fa-store me-2"></i>Pengaturan Umum
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="akun-tab"
                data-bs-toggle="tab"
                data-bs-target="#akun-tab-pane"
                type="button"
                role="tab"
                aria-controls="akun-tab-pane"
                aria-selected="false"
              >
                <i class="fas fa-user-cog me-2"></i>Akun Admin
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="tampilan-tab"
                data-bs-toggle="tab"
                data-bs-target="#tampilan-tab-pane"
                type="button"
                role="tab"
                aria-controls="tampilan-tab-pane"
                aria-selected="false"
              >
                <i class="fas fa-palette me-2"></i>Tampilan & Konten
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="lanjutan-tab"
                data-bs-toggle="tab"
                data-bs-target="#lanjutan-tab-pane"
                type="button"
                role="tab"
                aria-controls="lanjutan-tab-pane"
                aria-selected="false"
              >
                <i class="fas fa-cogs me-2"></i>Pengaturan Lanjutan
              </button>
            </li>
          </ul>

          <div class="tab-content" id="settings-tab-content">
            <div
              class="tab-pane fade show active"
              id="umum-tab-pane"
              role="tabpanel"
              aria-labelledby="umum-tab"
              tabindex="0"
            >
              <div class="card settings-card">
                <div class="card-header">
                  <h5 class="card-title-custom mb-0">Profil Toko</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-lg-8">
                        <div class="mb-3">
                          <label for="namaToko" class="form-label"
                            >Nama Toko</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="namaToko"
                            value="SmartFarm"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sloganToko" class="form-label"
                            >Slogan/Tagline</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sloganToko"
                            value="Solusi Kebun Pintar di Rumah Anda"
                          />
                        </div>
                        <div class="mb-4">
                          <label for="deskripsiToko" class="form-label"
                            >Deskripsi Singkat Toko</label
                          >
                          <textarea
                            class="form-control"
                            id="deskripsiToko"
                            rows="4"
                          >
SmartFarm menyediakan semua kebutuhan hidroponik dan urban farming dengan kualitas terbaik untuk membantu Anda memulai kebun pintar di rumah.</textarea
                          >
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="mb-3">
                          <label class="form-label">Logo Toko</label>
                          <div class="logo-upload-wrapper">
                            <img
                              src="https://i.pravatar.cc/150?img=10"
                              alt="Logo Preview"
                              id="logoPreview"
                              class="logo-preview"
                            />
                            <input type="file" id="logoUpload" class="d-none" />
                            <button
                              type="button"
                              class="btn btn-sm btn-light"
                              onclick="document.getElementById('logoUpload').click();"
                            >
                              <i class="fas fa-camera me-1"></i> Ganti Logo
                            </button>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Favicon</label>
                          <div class="logo-upload-wrapper">
                            <img
                              src="https://i.pravatar.cc/150?img=11"
                              alt="Favicon Preview"
                              id="faviconPreview"
                              class="logo-preview is-favicon"
                            />
                            <input
                              type="file"
                              id="faviconUpload"
                              class="d-none"
                            />
                            <button
                              type="button"
                              class="btn btn-sm btn-light"
                              onclick="document.getElementById('faviconUpload').click();"
                            >
                              <i class="fas fa-camera me-1"></i> Ganti Favicon
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <h6 class="mb-3">Informasi Kontak & Media Sosial</h6>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="alamatToko" class="form-label"
                          >Alamat Toko</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="alamatToko"
                          placeholder="Masukkan alamat lengkap"
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="emailToko" class="form-label"
                          >Email Publik</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="emailToko"
                          placeholder="contoh@smartfarm.com"
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="teleponToko" class="form-label"
                          >Telepon / WhatsApp</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="teleponToko"
                          placeholder="0812xxxxxxxx"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label class="form-label">Instagram</label>
                        <div class="input-group">
                          <span class="input-group-text"
                            ><i class="fab fa-instagram"></i
                          ></span>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="username_smartfarm"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label">Facebook</label>
                        <div class="input-group">
                          <span class="input-group-text"
                            ><i class="fab fa-facebook"></i
                          ></span>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="SmartFarmIndonesia"
                          />
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-end">
                  <button type="button" class="btn btn-secondary-custom">
                    Batal
                  </button>
                  <button type="submit" class="btn btn-primary-custom">
                    Simpan Perubahan
                  </button>
                </div>
              </div>
            </div>

            <div
              class="tab-pane fade"
              id="akun-tab-pane"
              role="tabpanel"
              aria-labelledby="akun-tab"
              tabindex="0"
            >
              <div
                class="tab-pane fade"
                id="akun-tab-pane"
                role="tabpanel"
                aria-labelledby="akun-tab"
                tabindex="0"
              >
                <div class="row">
                  <div class="col-lg-6">
                    <div class="card settings-card">
                      <div class="card-header">
                        <h5 class="card-title-custom mb-0">Ubah Profil</h5>
                      </div>
                      <div class="card-body">
                        <form>
                          <div class="text-center mb-4">
                            <img
                              src="https://i.pravatar.cc/150?img=1"
                              alt="Foto Profil"
                              class="rounded-circle"
                              width="100"
                              height="100"
                            />
                            <button
                              type="button"
                              class="btn btn-sm btn-light mt-2"
                            >
                              Ganti Foto
                            </button>
                          </div>
                          <div class="mb-3">
                            <label for="adminName" class="form-label"
                              >Nama Lengkap</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="adminName"
                              value="Revan"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="adminEmail" class="form-label"
                              >Alamat Email</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="adminEmail"
                              value="revan@gmail.com"
                              readonly
                            />
                            <div class="form-text">
                              Email tidak dapat diubah.
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="card-footer text-end">
                        <button type="submit" class="btn btn-primary-custom">
                          Simpan Profil
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="card settings-card">
                      <div class="card-header">
                        <h5 class="card-title-custom mb-0">
                          Keamanan & Password
                        </h5>
                      </div>
                      <div class="card-body">
                        <form>
                          <div class="mb-3">
                            <label for="currentPassword" class="form-label"
                              >Password Saat Ini</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="currentPassword"
                              placeholder="Masukkan password lama Anda"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="newPassword" class="form-label"
                              >Password Baru</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="newPassword"
                              placeholder="Masukkan password baru"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="confirmPassword" class="form-label"
                              >Konfirmasi Password Baru</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="confirmPassword"
                              placeholder="Ketik ulang password baru"
                            />
                          </div>
                        </form>
                      </div>
                      <div class="card-footer text-end">
                        <button type="submit" class="btn btn-primary-custom">
                          Ubah Password
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="tampilan-tab-pane"
              role="tabpanel"
              aria-labelledby="tampilan-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="lanjutan-tab-pane"
              role="tabpanel"
              aria-labelledby="lanjutan-tab"
              tabindex="0"
            >
              ...
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="akun-tab-pane"
            role="tabpanel"
            aria-labelledby="akun-tab"
            tabindex="0"
          >
            <div class="row">
              <div class="col-lg-6">
                <div class="card settings-card">
                  <div class="card-header">
                    <h5 class="card-title-custom mb-0">Ubah Profil</h5>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="text-center mb-4">
                        <img
                          src="https://i.pravatar.cc/150?img=1"
                          alt="Foto Profil"
                          class="rounded-circle"
                          width="100"
                          height="100"
                        />
                        <button type="button" class="btn btn-sm btn-light mt-2">
                          Ganti Foto
                        </button>
                      </div>
                      <div class="mb-3">
                        <label for="adminName" class="form-label"
                          >Nama Lengkap</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="adminName"
                          value="Revan"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="adminEmail" class="form-label"
                          >Alamat Email</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="adminEmail"
                          value="revan@gmail.com"
                          readonly
                        />
                        <div class="form-text">Email tidak dapat diubah.</div>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-end">
                    <button type="submit" class="btn btn-primary-custom">
                      Simpan Profil
                    </button>
                  </div>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="card settings-card">
                  <div class="card-header">
                    <h5 class="card-title-custom mb-0">Keamanan & Password</h5>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="mb-3">
                        <label for="currentPassword" class="form-label"
                          >Password Saat Ini</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="currentPassword"
                          placeholder="Masukkan password lama Anda"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="newPassword" class="form-label"
                          >Password Baru</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="newPassword"
                          placeholder="Masukkan password baru"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="confirmPassword" class="form-label"
                          >Konfirmasi Password Baru</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          placeholder="Ketik ulang password baru"
                        />
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-end">
                    <button type="submit" class="btn btn-primary-custom">
                      Ubah Password
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin_script.js"></script>
  </body>
</html>
