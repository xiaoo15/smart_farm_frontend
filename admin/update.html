<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Update Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/admin_style.css" />
  </head>
  <body>
    <div class="admin-wrapper">
      <div id="sidebar-container"></div>
      <div id="overlay"></div>
      <div class="main-content">
        <header class="content-header">
          <div>
            <h2>Update Product</h2>
            <p>Change the product details below.</p>
          </div>
        </header>

        <div class="dashboard-section">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="productCode" class="form-label">Kode</label>
                <input
                  type="text"
                  class="form-control"
                  id="productCode"
                  value="P001"
                  readonly
                />
              </div>
              <div class="col-md-6">
                <label for="productName" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  value="Produk 01"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="productUnit" class="form-label">Satuan</label>
                <input
                  type="text"
                  class="form-control"
                  id="productUnit"
                  value="Pcs"
                />
              </div>
              <div class="col-md-6">
                <label for="productPrice" class="form-label">Harga</label>
                <div class="input-group">
                  <span class="input-group-text">Rp</span>
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    value="200000"
                  />
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label for="productImage" class="form-label">Gambar</label>
              <input class="form-control" type="file" id="productImage" />
              <div class="form-text">
                Pilih gambar baru untuk mengganti gambar lama.
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary-custom">
                  <i class="fas fa-sync-alt me-2"></i>Update
                </button>
                <a href="products.html" class="btn btn-secondary-custom">
                  Cancel
                </a>
              </div>
              <button type="button" class="btn btn-danger-custom">
                <i class="fas fa-trash me-2"></i>Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Konfirmasi Hapus</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              YAKIN mau hapus produk <strong id="productNameToDelete"></strong>?
              Data yang udah dihapus nggak bisa balik lagi loh!
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button
              type="button"
              class="btn btn-danger-custom"
              id="confirmDeleteBtn"
            >
              Ya, Hapus Aja
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../../assets/js/admin_script.js"></script>

    <script>
      // Script ini akan berjalan setelah halaman siap
      $(document).ready(function () {
        // Tangkap event klik pada tombol delete
        $(".btn-danger-custom").on("click", function () {
          // 1. Ambil nama produk dari input form
          var productName = $("#productName").val();

          // 2. Tampilkan nama produk itu di dalam modal
          $("#productNameToDelete").text(productName);

          // 3. Tampilkan modalnya!
          var myModal = new bootstrap.Modal(
            document.getElementById("deleteConfirmModal")
          );
          myModal.show();
        });

        // Kalo tombol "Ya, Hapus Aja" di dalam modal diklik
        // Kalo tombol "Ya, Hapus Aja" di dalam modal diklik
        $("#confirmDeleteBtn").on("click", function () {
          // Hapus alert lama
          // alert('Produk berhasil dihapus! (simulasi)');

          // Simpan pesan sukses di sessionStorage
          sessionStorage.setItem("toastMessage", "Produk berhasil dihapus!");

          // Tutup modal
          var myModalEl = document.getElementById("deleteConfirmModal");
          var modal = bootstrap.Modal.getInstance(myModalEl);
          modal.hide();

          // Redirect (arahkan) kembali ke halaman daftar produk
          window.location.href = "my_product.html";
        });
      });
    </script>
  </body>
</html>
