<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Chat</title>

    <!-- Bootstrap, FontAwesome, Google Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/admin_style.css" />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        line-height: 1.6;
      }

      .admin-wrapper {
        display: flex;
        min-height: 100vh;
        background: var(--background);
        width: 100vw;
      }

      #sidebar-container {
        flex-basis: var(--sidebar-width);
        min-width: var(--sidebar-width);
        max-width: var(--sidebar-width);
        width: var(--sidebar-width);
        flex-shrink: 0;
        z-index: 1020;
        background: transparent;
        transition: flex-basis 0.3s, min-width 0.3s, max-width 0.3s, width 0.3s,
          left 0.3s;
      }
      #sidebar-container.collapsed {
        flex-basis: var(--sidebar-collapsed-width);
        min-width: var(--sidebar-collapsed-width);
        max-width: var(--sidebar-collapsed-width);
        width: var(--sidebar-collapsed-width);
      }

      .main-content,
      #content {
        flex: 1 1 0%;
        min-width: 0;
        display: flex;
        flex-direction: column;
        background: var(--background);
        transition: margin-left 0.3s, width 0.3s;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      #overlay.active {
        display: block;
      }

      #content {
        padding: 20px;
        width: 100%;
        flex: 1 1 0%;
        min-width: 0;
        display: flex;
        flex-direction: column;
      }

      .semi-transparent {
        color: var(--text-secondary);
      }

      .navbar-brand {
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 500;
      }

      .navbar-brand img {
        border: 2px solid #ffffff;
      }

      .chat-container {
        height: 100%;
        min-height: 400px;
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        overflow: hidden;
        border: 1px solid var(--border-color);
        display: flex;
      }

      .chat-list-col {
        border-right: 1px solid var(--border-color);
        height: 100%;
        padding: 0;
      }

      .chat-window-col {
        height: 100%;
        padding: 0;
        position: relative;
      }

      .chat-header {
        padding: 15px 20px;
        border-bottom: 1px solid var(--border-color);
        background-color: #ffffff;
      }

      .chat-header h6 {
        color: #000000;
      }

      .chat-messages {
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
        background-color: #f9fafb;
      }

      .message {
        max-width: 70%;
        padding: 12px 16px;
        margin-bottom: 15px;
        border-radius: 18px;
        position: relative;
        word-wrap: break-word;
      }

      .message.sent {
        background-color: #111;
        color: #fff;
        margin-left: auto;
        border-bottom-right-radius: 5px;
      }

      .message.received {
        background-color: var(--light);
        color: var(--text-primary);
        margin-right: auto;
        border-bottom-left-radius: 5px;
      }

      .message-time {
        font-size: 0.7rem;
        text-align: right;
        margin-top: 5px;
        opacity: 0.8;
      }

      .chat-input {
        padding: 15px 20px;
        border-top: 1px solid var(--border-color);
        background-color: var(--card-bg);
      }

      #chatForm {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #messageInput {
        flex-grow: 1;
        border-radius: 20px;
        padding: 10px 20px;
        border: 1px solid var(--border-color);
      }

      #sendButton {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #111;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #sendButton:hover {
        background-color: #ffffff;
      }

      .contact-item {
        border: none;
        border-bottom: 1px solid var(--border-color);
        transition: var(--transition);
      }

      .contact-item:hover,
      .contact-item.active {
        background-color: #ceffcf;
      }

      .contact-item.active {
        border-left: 3px solid #111;
      }

      .contact-item .text-muted {
        color: var(--text-secondary) !important;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
      }

      .status-online {
        background-color: var(--success);
      }

      .status-offline {
        background-color: var(--secondary);
      }

      #emojiPicker {
        position: absolute;
        bottom: 70px;
        right: 20px;
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
        padding: 10px;
        width: 250px;
        display: none;
        z-index: 1000;
        border: 1px solid var(--border-color);
      }

      #emojiPicker.show {
        display: block;
      }

      .emoji-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 5px;
      }

      .emoji-item {
        font-size: 1.2rem;
        cursor: pointer;
        text-align: center;
        padding: 5px;
        border-radius: 5px;
        transition: var(--transition);
      }

      .emoji-item:hover {
        background-color: var(--primary-light);
      }

      .chat-search {
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
      }

      .chat-search .input-group {
        background-color: var(--light);
        border-radius: 20px;
      }

      .chat-search .form-control {
        background: transparent;
        border: none;
        border-radius: 20px;
      }

      .chat-search .input-group-text {
        background: transparent;
        border: none;
        color: var(--text-secondary);
      }

      #backToChatList {
        color: #111;
      }

      .image-message img {
        max-width: 200px;
        border-radius: 10px;
      }

      /* Responsive Design */
      @media (max-width: 992px) {
        .admin-wrapper {
          flex-direction: column;
        }
        #sidebar-container {
          position: fixed;
          left: -250px;
          top: 0;
          height: 100vh;
          z-index: 1050;
          background: white;
          transition: left 0.3s, flex-basis 0.3s, min-width 0.3s, max-width 0.3s,
            width 0.3s;
        }
        #sidebar-container.active {
          left: 0;
        }
        #sidebar-container.collapsed {
          left: -80px;
        }
        #overlay.active {
          display: block;
        }
        .main-content,
        #content {
          width: 100vw;
          margin-left: 0;
        }
      }

      @media (max-width: 768px) {
        .chat-list-col {
          display: block !important;
        }
        .chat-window-col.active {
          display: flex !important;
        }
        .chat-window-col:not(.active) {
          display: none !important;
        }
        .chat-container {
          min-height: 300px;
        }
      }

      @media (max-width: 576px) {
        #content {
          padding: 10px;
        }
        .chat-messages {
          padding: 10px;
        }
        .message {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
    <div class="spinner"></div>
</div>
    <div class="admin-wrapper">
      <div id="sidebar-container"></div>
      <div id="overlay"></div>
      <div id="content">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <button class="btn btn-dark d-md-none" id="sidebarCollapse">

        <div class="row w-100 gx-0 chat-container">

            <div class="list-group list-group-flush overflow-auto">

              >
                <div class="d-flex w-100 align-items-center">

                           {"text": "Hi ByWind, I saw your work on Dribbble and it\u0027s awesome. I would like to know more about it. Could you send me your website?", "type": "received", "time": "17:30"},

            </div>
          </div>

          <div class="col-12 col-md-8 chat-window-col">
            <div class="d-flex flex-column h-100 chat-window">
              <div class="chat-header d-flex align-items-center">
                <button class="btn btn-link me-2 d-md-none" id="backToChatList">
                  <i class="bi bi-arrow-left fs-4"></i>
                </button>
                <div class="position-relative me-3">
                  <img
                    id="chatHeaderAvatar"
                    src="https://placehold.co/50x50"

                  />

                    id="chatHeaderStatusIndicator"
                    class="status-indicator status-offline position-absolute bottom-0 end-0"
                  ></span>
                </div>

                  <h6 id="chatHeaderName" class="mb-0 fw-bold">Pilih Kontak</h6>
                  <p

              <div
                id="chatMessages"

                  untuk memulai chat.

              <div class="chat-input w-100 position-relative">
                <form id="chatForm">

                    placeholder="Ketik pesan..."
                  />

                  <button
                    type="submit"
                    class="btn btn-dark rounded-circle ms-2"
                    id="sendButton"
                  >
                    <i class="bi bi-send-fill"></i>
                  </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const sidebar = document.getElementById("sidebar-container");
      const toggleBtn = document.getElementById("sidebarCollapse");
      const overlay = document.getElementById("overlay");
      const chatListContainer = document.querySelector(".chat-list-col");
      const chatWindowContainer = document.querySelector(".chat-window-col");
      const backBtn = document.getElementById("backToChatList");
      const contactItems = document.querySelectorAll(".contact-item");
      const chatMessages = document.getElementById("chatMessages");
      const chatHeaderName = document.getElementById("chatHeaderName");
      const chatHeaderStatus = document.getElementById("chatHeaderStatus");
      const chatHeaderAvatar = document.getElementById("chatHeaderAvatar");
      const chatHeaderStatusIndicator = document.getElementById(
        "chatHeaderStatusIndicator"
      );
      const chatForm = document.getElementById("chatForm");
      const messageInput = document.getElementById("messageInput");

      const attachButton = document.getElementById("attachButton");
      const emojiButton = document.getElementById("emojiButton");
      const fileInput = document.getElementById("fileInput");
      const sendButton = document.getElementById("sendButton");
      const emojiPicker = document.getElementById("emojiPicker");
      const emojiGrid = document.querySelector(".emoji-grid");

      const emojis = [
        "ðŸ˜Š",
        "ðŸ˜‚",
        "â¤ï¸",
        "ðŸ‘",
        "ðŸ™",
        "ðŸ˜",
        "ðŸ‘",
        "ðŸ”¥",
        "ðŸŽ‰",
        "ðŸ¤©",
        "ðŸ’¯",
        "ðŸ¤”",
        "ðŸ’”",
        "ðŸ˜­",
        "ðŸ˜Ž",
        "ðŸ‘Œ",
        "ðŸ‘‹",
        "ðŸ‘€",
        "ðŸ¤«",
        "ðŸ˜‡",
        "ðŸ˜ˆ",
        "ðŸ˜¤",
        "ðŸ˜¢",
        "ðŸ¤£",
        "ðŸ˜˜",
        "ðŸ˜‹",
        "ðŸ¤—",
        "ðŸ¥³",
      ];

      let chatHistory = {};
      let currentChatId = null;

      // Initialize chat history
      contactItems.forEach((item) => {
        const chatId = item.dataset.chatId;
        const initialMessages = JSON.parse(item.dataset.chatMessages);
        chatHistory[chatId] = initialMessages;
      });

      // Sidebar toggle functionality
      if (toggleBtn) {
        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("active");
          if (overlay) {
            overlay.classList.toggle("active");
          }
        });
      }

      if (overlay) {
        overlay.addEventListener("click", () => {
          sidebar.classList.remove("active");
          overlay.classList.remove("active");
        });
      }

      function handleResize() {
        if (window.innerWidth > 768) {
          sidebar.classList.remove("active");
          if (overlay) {
            overlay.classList.remove("active");
          }
        }
      }

      window.addEventListener("resize", handleResize);
      handleResize();

      

      // Load chat function
      function loadChat(contact) {
        document.querySelectorAll(".contact-item").forEach((item) => {
          item.classList.remove("active");
        });
        contact.classList.add("active");

        const name = contact.dataset.chatName;
        const status = contact.dataset.chatStatus;
        const chatId = contact.dataset.chatId;
        const avatar = contact.querySelector("img").src;

        currentChatId = chatId;

        chatHeaderName.textContent = name;
        chatHeaderStatus.textContent = status;
        chatHeaderAvatar.src = avatar;

        // Update status indicator
        chatHeaderStatusIndicator.className =
          "status-indicator position-absolute bottom-0 end-0";
        chatHeaderStatusIndicator.classList.add(
          status === "Online" ? "status-online" : "status-offline"
        );

        chatMessages.innerHTML = "";

        const messages = chatHistory[chatId] || [];

        messages.forEach((msg) => {
          appendMessage(msg.text, msg.type, msg.time, msg.image_url);
        });

        chatMessages.scrollTop = chatMessages.scrollHeight;

        if (window.innerWidth <= 768) {
          chatListContainer.style.display = "none";
          chatWindowContainer.classList.add("active");
        }
      }

      // Append message function
      function appendMessage(
        content,
        type = "text",
        time = null,
        imageUrl = null
      ) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", type);

        if (imageUrl) {
          // If there's an image URL, display the image
          messageElement.classList.add("image-message");
          const imgElement = document.createElement("img");
          imgElement.src = imageUrl;
          imgElement.alt = "Uploaded image";
          imgElement.classList.add("img-fluid", "rounded");
          messageElement.appendChild(imgElement);
        } else {
          // Otherwise, display text
          messageElement.textContent = content;
        }

        // Add timestamp if available
        if (time) {
          const timeElement = document.createElement("div");
          timeElement.classList.add("message-time");
          timeElement.textContent = time;
          messageElement.appendChild(timeElement);
        }

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Save to chat history if it's a new message
        if (currentChatId && (!time || time === getCurrentTime())) {
          const newMessage = {
            text: content,
            type: type,
            time: getCurrentTime(),
            image_url: imageUrl,
          };
          chatHistory[currentChatId].push(newMessage);
        }
      }

      // Get current time in HH:MM format
      function getCurrentTime() {
        const now = new Date();
        return (
          now.getHours().toString().padStart(2, "0") +
          ":" +
          now.getMinutes().toString().padStart(2, "0")
        );
      }

      // Event listeners for contact items
      contactItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          loadChat(item);
        });
      });

      // Back to chat list on mobile
      if (backBtn) {
        backBtn.addEventListener("click", () => {
          chatWindowContainer.classList.remove("active");
          chatListContainer.style.display = "block";
        });
      }

      // File attachment
      attachButton.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", (event) => {
        if (event.target.files.length > 0) {
          const file = event.target.files[0];
          const imageUrl = URL.createObjectURL(file);

          if (file.type.startsWith("image/")) {
            appendMessage(imageUrl, "sent", getCurrentTime(), imageUrl);
          } else {
            appendMessage(
              `Mengirimkan file: ${file.name}`,
              "sent",
              getCurrentTime()
            );
          }
          fileInput.value = "";
        }
      });

      // Send message on form submit
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
          appendMessage(message, "sent", getCurrentTime());
          messageInput.value = "";
        }
      });

      // Emoji picker functionality
      emojis.forEach((emoji) => {
        const emojiSpan = document.createElement("span");
        emojiSpan.textContent = emoji;
        emojiSpan.classList.add("emoji-item");
        emojiSpan.addEventListener("click", () => {
          messageInput.value += emoji;
          emojiPicker.classList.remove("show");
          messageInput.focus();
        });
        emojiGrid.appendChild(emojiSpan);
      });

      emojiButton.addEventListener("click", (e) => {
        e.preventDefault();
        emojiPicker.classList.toggle("show");
        messageInput.focus();
      });

      document.addEventListener("click", (e) => {
        if (
          !emojiPicker.contains(e.target) &&
          !emojiButton.contains(e.target)
        ) {
          emojiPicker.classList.remove("show");
        }
      });
    </script>
    <script src="../assets/js/admin_script.js"></script>
  </body>
</html>
