<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password - SmartFarm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/public_style.css" />
  </head>
  <body class="login-body">
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <div class="login-container">
      <div class="login-left-panel">
        <div class="login-overlay-text">
          <h2>Lupa Password?</h2>
          <p>Kami akan bantu kamu untuk bisa masuk kembali ke akunmu.</p>
        </div>
      </div>

      <div class="login-right-panel">
        <div class="login-form-wrapper">
          <div class="login-header">
            <a href="index.html" class="login-brand"
              ><i class="fas fa-leaf"></i> SmartFarm</a
            >
            <h3 id="form-title">Reset Password Anda</h3>
            <p id="form-subtitle">
              Masukkan email yang terdaftar untuk menerima instruksi reset
              password.
            </p>
          </div>

          <form id="forgot-password-form">
            <div id="forgot-error" class="form-error"></div>
            <div id="forgot-success" class="form-success"></div>
            <div class="mb-3">
              <label for="forgot-email" class="form-label"
                >Email Terdaftar</label
              >
              <input
                type="email"
                class="form-control"
                id="forgot-email"
                placeholder="contoh@email.com"
                required
              />
            </div>
            <button type="submit" class="btn-login w-100">
              Kirim Instruksi
            </button>
          </form>

          <p class="text-center mt-4">
            <a href="login.html" class="back-to-login-link"
              ><i class="fas fa-arrow-left"></i> Kembali ke Halaman Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/public_script.js"></script>
  </body>
</html>
