<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - SmartFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/public_style.css" />
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container my-5 pt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-header mb-4">
                    <h1 class="cart-title">Keranjang Belanja</h1>
                    <a href="products.html" class="continue-shopping-link">Lanjut Belanja <i class="fas fa-arrow-right ms-1"></i></a>
                </div>

                <div class="cart-items-wrapper">
                    <div class="cart-item">
                        <div class="cart-item-img">
                            <img src="https://i.pinimg.com/736x/3f/bd/42/3fbd42c0b1283820276dbf7661e32ee1.jpg" alt="HydroKit Mini Starter">
                        </div>
                        <div class="cart-item-details">
                            <p class="cart-item-category">Hidroponik Kit</p>
                            <h5 class="cart-item-name">HydroKit Mini Starter</h5>
                            <button class="cart-item-remove"><i class="far fa-trash-alt me-1"></i> Hapus</button>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn">-</button>
                            <input type="text" value="1" readonly>
                            <button class="quantity-btn">+</button>
                        </div>
                        <div class="cart-item-price">
                            <p>Rp 185.000</p>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="cart-item-img">
                            <img src="https://i.pinimg.com/736x/21/e7/ed/21e7edbf1feac9ae291fdf783f383c5a.jpg" alt="Caladium Red Star">
                        </div>
                        <div class="cart-item-details">
                            <p class="cart-item-category">Tanaman Hias</p>
                            <h5 class="cart-item-name">Caladium Red Star</h5>
                            <button class="cart-item-remove"><i class="far fa-trash-alt me-1"></i> Hapus</button>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn">-</button>
                            <input type="text" value="2" readonly>
                            <button class="quantity-btn">+</button>
                        </div>
                        <div class="cart-item-price">
                            <p>Rp 75.000</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="order-summary">
                    <h4 class="summary-title">Ringkasan Pesanan</h4>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span>Rp 260.000</span>
                    </div>
                    <div class="summary-item">
                        <span>Ongkos Kirim</span>
                        <span>Rp 15.000</span>
                    </div>
                    <div class="summary-promo">
                        <label for="promo-code" class="form-label">Kode Promo</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="promo-code" placeholder="Masukkan kode">
                            <button class="btn btn-apply-promo" type="button">Terapkan</button>
                        </div>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span>Rp 275.000</span>
                    </div>
                    <button class="btn btn-checkout w-100">Lanjut ke Checkout <i class="fas fa-lock ms-2"></i></button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/public_script.js"></script>
</body>
</html>
