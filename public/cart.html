<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/public_style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f0f2f5; /* Warna latar belakang abu-abu */
            font-family: 'Poppins', sans-serif;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .cart-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            /* Placeholder for chat icon */
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>
    <div class="main-container">
        <h1 class="mb-4 fw-bold">Keranjang Belanja Anda</h1>
        
        <div class="cart-box p-5 text-center col-lg-6 col-md-8 col-12">
            <h2 class="fs-4 fw-bold">Keranjang Anda Kosong</h2>
            <p class="text-muted mb-4">Sepertinya Anda belum menambahkan produk apapun.</p>
            <a href="index.html" class="btn btn-success py-2 px-4 rounded-pill">Mulai Belanja</a>
        </div>
    </div>
  <div class="chat-container">
        <button class="chat-button">
            <i class="fas fa-comment-dots"></i>
            <span class="notification">1</span>
        </button>
        <div class="chat-box">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-robot"></i> SmartFarm Assistant
                </div>
                <button class="chat-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages">
                <div class="message ai-message">
                    Halo! Saya asisten virtual SmartFarm. Ada yang bisa saya bantu terkait produk pertanian?
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Ketik pesan Anda...">
                <button class="chat-send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div id="footer-placeholder"></div>
    <script src="../assets/js/public_script.js"></script>
</body>
</html>
