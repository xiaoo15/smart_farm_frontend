<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja - SmartFarm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/public_style.css" />
    <style>
      .main-content-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 1.5rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
      }

      .cart-title {
        font-weight: 700;
        font-size: 1.75rem;
        color: var(--dark-text);
        margin: 0;
      }

      .continue-shopping-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
      }

      .continue-shopping-link:hover {
        color: var(--primary-dark);
        gap: 0.75rem;
      }

      .cart-items-wrapper {
        background-color: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        transition: box-shadow 0.3s ease;
      }

      .cart-items-wrapper:hover {
        box-shadow: var(--shadow-hover);
      }

      #empty-cart-message {
        font-size: 1.1rem;
        color: var(--light-text);
        padding: 3rem 1rem;
        text-align: center;
      }

      .cart-item {
        display: flex;
        align-items: center;
        padding: 1.5rem;
        transition: background-color 0.2s ease;
        border-bottom: 1px solid var(--border-color);
      }

      .cart-item:last-child {
        border-bottom: none;
      }

      .cart-item:hover {
        background-color: rgba(0, 0, 0, 0.02);
      }

      .cart-item-img {
        width: 100px;
        height: 100px;
        border-radius: var(--border-radius);
        overflow: hidden;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
      }

      .cart-item-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .cart-item-details {
        flex-grow: 1;
        padding: 0 1.5rem;
      }

      .cart-item-category {
        font-size: 0.8rem;
        color: var(--light-text);
        margin-bottom: 0.25rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .cart-item-name {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--dark-text);
        margin-bottom: 0.5rem;
        line-height: 1.4;
      }

      .cart-item-remove {
        background: none;
        border: none;
        color: var(--light-text);
        font-size: 0.9rem;
        padding: 0;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .cart-item-remove:hover {
        color: #dc3545;
      }

      .cart-item-quantity {
        display: flex;
        align-items: center;
        border: 1px solid var(--border-color);
        border-radius: 50px;
        overflow: hidden;
        margin-right: 1.5rem;
      }

      .cart-item-quantity .quantity-btn {
        background-color: #f8f9fa;
        border: none;
        padding: 0.5rem 0.75rem;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cart-item-quantity .quantity-btn:hover {
        background-color: #e9ecef;
      }

      .cart-item-quantity input {
        width: 50px;
        text-align: center;
        border: none;
        background: none;
        font-weight: 500;
        padding: 0.5rem 0;
      }

      .cart-item-quantity input:focus {
        outline: none;
        background-color: var(--primary-light);
      }

      .cart-item-price {
        font-weight: 700;
        font-size: 1.2rem;
        color: var(--primary);
        min-width: 120px;
        text-align: right;
        flex-shrink: 0;
      }

      /* --- Order Summary --- */
      .order-summary {
        background-color: var(--white);
        padding: 1.75rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        position: sticky;
        top: 100px;
        transition: all 0.3s ease;
      }

      .order-summary:hover {
        box-shadow: var(--shadow-hover);
      }

      .summary-title {
        font-weight: 700;
        font-size: 1.25rem;
        padding-bottom: 1.25rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .summary-item,
      .summary-total {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        color: var(--light-text);
      }

      .summary-promo .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.15);
      }

      .btn-apply-promo {
        background-color: var(--primary);
        color: var(--white);
        border: 1px solid var(--primary);
        transition: all 0.2s ease;
        font-weight: 500;
      }

      .btn-apply-promo:hover {
        background-color: var(--primary-dark);
        color: var(--white);
      }

      .summary-total {
        font-weight: 700;
        font-size: 1.25rem;
        padding-top: 1rem;
        margin-top: 0.5rem;
        border-top: 2px solid var(--border-color);
        color: var(--dark-text);
      }

      .btn-checkout {
        background-color: var(--primary);
        color: white;
        padding: 0.9rem;
        font-weight: 600;
        font-size: 1.1rem;
        border-radius: var(--border-radius);
        transition: all 0.3s ease;
        width: 100%;
        border: none;
        box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
      }

      .btn-checkout:hover {
        background-color: var(--primary-dark);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      }

      .btn-checkout:active {
        transform: translateY(0);
      }

      /* === [RESPONSIVE DESIGN] === */

      /* --- Tablet (Layar Sedang, < 992px) --- */
      @media (max-width: 991.98px) {
        .order-summary {
          position: static;
          margin-top: 2rem;
        }

        .cart-item-details {
          padding: 0 1rem;
        }

        .cart-item-quantity {
          margin-right: 1rem;
        }
      }

      /* --- Mobile (Layar Kecil, < 768px) --- */
      @media (max-width: 767.98px) {
        .cart-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }

        .cart-item {
          flex-wrap: wrap;
          padding: 1.25rem;
          gap: 1rem;
        }

        .cart-item-img {
          width: 80px;
          height: 80px;
        }

        .cart-item-details {
          flex-basis: calc(100% - 80px - 1rem);
          padding: 0;
        }

        .cart-item-quantity {
          order: 3;
          margin-right: 0;
        }

        .cart-item-price {
          order: 4;
          margin-left: auto;
          min-width: auto;
          text-align: left;
        }

        .order-summary {
          padding: 1.5rem;
        }
      }

      /* --- Mobile Kecil (Layar Super Kecil, < 480px) --- */
      @media (max-width: 479.98px) {
        .cart-item {
          padding: 1rem;
        }

        .cart-item-details {
          flex-basis: 100%;
          text-align: center;
          order: 1;
        }

        .cart-item-img {
          order: 2;
          width: 100px;
          height: 100px;
          margin: 0 auto;
        }

        .cart-item-quantity {
          order: 3;
          margin: 0 auto;
        }

        .cart-item-price {
          order: 4;
          margin: 0 auto;
          margin-top: 0.5rem;
          font-size: 1.3rem;
          text-align: center;
        }

        .cart-header {
          margin-bottom: 1.5rem;
        }

        .cart-title {
          font-size: 1.5rem;
        }
      }

      .empty-cart-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 4rem 1rem;
        text-align: center;
        background-color: #f8f9fa;
        border-radius: var(--border-radius);
      }
      .empty-cart-container .icon {
        font-size: 4rem;
        color: var(--primary-medium);
        margin-bottom: 1.5rem;
      }
      .empty-cart-container h4 {
        font-weight: 700;
        color: var(--dark-text);
      }
      .empty-cart-container p {
        color: #6c757d;
        max-width: 400px;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="preloader"><div class="spinner"></div></div>
    <div id="header-placeholder"></div>

    <main class="main-content-container container my-5">
      <div class="cart-header mb-4">
        <h1 class="cart-title">Keranjang Belanja Kamu</h1>
        <a href="products.html" class="continue-shopping-link">
          Lanjut Belanja <i class="fas fa-arrow-right ms-1"></i>
        </a>
      </div>

      <div class="row g-4">
        <div class="col-lg-8">
          <div class="cart-items-wrapper">
            <div id="cart-items-container">
              <div id="empty-cart-message" class="empty-cart-container">
                <div class="icon">
                  <i class="fas fa-shopping-basket"></i>
                </div>
                <h4>Yahh, Keranjangmu Masih Kosong...</h4>
                <p>
                  Kelihatannya kamu belum menambahkan produk apapun. Yuk,
                  jelajahi koleksi tanaman dan alat kebun terbaik dari kami!
                </p>
                <a href="products.html" class="btn btn-smartfarm-primary">
                  <i class="fas fa-store me-2"></i>Mulai Belanja Sekarang
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="order-summary">
            <h5 class="summary-title">Ringkasan Pesanan</h5>

            <div class="summary-promo mb-3">
              <label for="promoCode" class="form-label"
                >Punya Kode Promo?</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="promoCode"
                  placeholder="Contoh: KIRIMGRATIS"
                />
                <button
                  class="btn btn-apply-promo"
                  type="button"
                  id="applyPromoBtn"
                >
                  Terapkan
                </button>
              </div>
              <div id="promo-feedback" class="mt-2"></div>
            </div>

            <div class="summary-item">
              <span>Subtotal</span>
              <span id="summary-subtotal">Rp 0</span>
            </div>
            <div
              class="summary-item"
              id="summary-discount-row"
              style="display: none"
            >
              <span>Diskon</span>
              <span id="summary-discount" class="text-success">- Rp 0</span>
            </div>
            <div class="summary-total">
              <span>Total</span>
              <span id="summary-total">Rp 0</span>
            </div>
            <div class="d-grid mt-4">
              <a
                href="pembayaran.html"
                class="btn btn-checkout"
                id="checkout-btn"
                >Lanjut ke Pembayaran</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div id="footer-placeholder"></div>
    <script src="assets/js/public_script.js"></script>

    <script>
      // JavaScript untuk keranjang belanja (tetap sama seperti sebelumnya)
      document.addEventListener("DOMContentLoaded", function () {
        // ... (Semua kode JavaScript logikamu yang lama tetap di sini, tidak perlu diubah)
        const cartItemsContainer = document.getElementById(
          "cart-items-container"
        );
        const emptyCartMessage = document.getElementById("empty-cart-message");

        const promoCodes = {
          KIRIMGRATIS: {
            type: "shipping",
            value: 15000,
            message: "Asyik! Gratis ongkir Rp 15.000.",
          },
          SMARTFARM10: {
            type: "percentage",
            value: 0.1,
            message: "Hore! Dapat diskon 10%.",
          },
          PANENRAYA: {
            type: "fixed",
            value: 25000,
            message: "Mantap! Dapat potongan Rp 25.000.",
          },
        };
        let appliedPromo = null;

        function renderCartItems() {
          const cart = JSON.parse(
            localStorage.getItem("smartfarm_cart") || "[]"
          );

          // Logika baru: tampilkan/sembunyikan pesan kosong
          if (cart.length === 0) {
            emptyCartMessage.style.display = "flex"; // Tampilkan pesan kosong
            cartItemsContainer.innerHTML = ""; // Pastikan item lain kosong
            cartItemsContainer.appendChild(emptyCartMessage); // Masukkan lagi pesan kosongnya
          } else {
            emptyCartMessage.style.display = "none"; // Sembunyikan pesan kosong
            cartItemsContainer.innerHTML = ""; // Kosongkan container
            cart.forEach((item, index) => {
              const itemHTML = `
                        <div class="cart-item">
                            <div class="cart-item-img">
                                <img src="${item.image}" alt="${item.name}">
                            </div>
                            <div class="cart-item-details">
                                <p class="cart-item-category mb-1">${
                                  item.category || ""
                                }</p>
                                <h6 class="cart-item-name mb-2">${
                                  item.name
                                }</h6>
                                <button class="cart-item-remove" data-index="${index}"><i class="fas fa-trash-alt me-1"></i> Hapus</button>
                            </div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" data-index="${index}" data-action="decrease">-</button>
                                <input type="text" class="form-control text-center" value="${
                                  item.quantity
                                }" readonly>
                                <button class="quantity-btn" data-index="${index}" data-action="increase">+</button>
                            </div>
                            <div class="cart-item-price">
                                <p class="mb-0">Rp ${(
                                  item.price * item.quantity
                                ).toLocaleString("id-ID")}</p>
                            </div>
                        </div>
                    `;
              cartItemsContainer.innerHTML += itemHTML;
            });
          }
          updateSummary();
        }

        function updateSummary() {
          const cart = JSON.parse(
            localStorage.getItem("smartfarm_cart") || "[]"
          );
          const subtotal = cart.reduce(
            (total, item) => total + item.price * item.quantity,
            0
          );

          let discount = 0;
          let total = subtotal;

          if (appliedPromo) {
            if (appliedPromo.type === "shipping") {
              discount = appliedPromo.value;
            } else if (appliedPromo.type === "percentage") {
              discount = subtotal * appliedPromo.value;
            } else if (appliedPromo.type === "fixed") {
              discount = appliedPromo.value;
            }
          }

          total = subtotal - discount;
          if (total < 0) total = 0;

          document.getElementById(
            "summary-subtotal"
          ).textContent = `Rp ${subtotal.toLocaleString("id-ID")}`;

          const discountRow = document.getElementById("summary-discount-row");
          if (discount > 0) {
            document.getElementById(
              "summary-discount"
            ).textContent = `- Rp ${discount.toLocaleString("id-ID")}`;
            discountRow.style.display = "flex";
          } else {
            discountRow.style.display = "none";
          }

          document.getElementById(
            "summary-total"
          ).textContent = `Rp ${total.toLocaleString("id-ID")}`;
        }

        function applyPromoCode() {
          const promoInput = document.getElementById("promoCode");
          const code = promoInput.value.toUpperCase();
          const feedbackEl = document.getElementById("promo-feedback");

          const promo = promoCodes[code];

          if (promo) {
            appliedPromo = promo;
            feedbackEl.innerHTML = `<span class="text-success">${promo.message}</span>`;
            promoInput.classList.add("is-valid");
            promoInput.classList.remove("is-invalid");
            if (typeof showNotification === "function")
              showNotification("Kode promo berhasil digunakan!", "success");
          } else {
            appliedPromo = null;
            feedbackEl.innerHTML = `<span class="text-danger">Kode promo tidak valid.</span>`;
            promoInput.classList.add("is-invalid");
            promoInput.classList.remove("is-valid");
          }
          updateSummary();
        }

        cartItemsContainer.addEventListener("click", function (e) {
          const target = e.target.closest("button");
          if (!target) return;

          const index = parseInt(target.dataset.index);
          let cart = JSON.parse(localStorage.getItem("smartfarm_cart") || "[]");

          if (target.classList.contains("cart-item-remove")) {
            cart.splice(index, 1);
          } else if (target.classList.contains("quantity-btn")) {
            const action = target.dataset.action;
            if (action === "increase") {
              cart[index].quantity++;
            } else if (action === "decrease" && cart[index].quantity > 1) {
              cart[index].quantity--;
            }
          }

          localStorage.setItem("smartfarm_cart", JSON.stringify(cart));
          renderCartItems();
          if (typeof updateCartBadge === "function") updateCartBadge();
        });

        document
          .getElementById("applyPromoBtn")
          .addEventListener("click", applyPromoCode);

        // Inisialisasi
        renderCartItems();
      });
    </script>
  </body>
</html>
