<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan QRIS - SmartFarm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/public_style.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
    </div>
    <div id="header-placeholder"></div>

    <main class="container my-5 pt-4">
      <div class="qris-container">
        <div class="qris-card">
          <div class="qris-header">
            <h3 id="payment-method-title">Scan untuk Membayar</h3>
            <p>Gunakan aplikasi E-Wallet atau M-Banking kamu.</p>
          </div>
          <div class="qris-body">
            <img
              src="https://i.pinimg.com/736x/05/93/ea/0593ea333c3b720b20ee80cd3a45fd9f.jpg"
              alt="QRIS Code"
              class="img-fluid qris-image"
            />
            <div class="qris-amount-box">
              <p class="mb-1">Total Pembayaran</p>
              <h2 class="qris-total-amount" id="qris-total">Rp 247.000</h2>
            </div>
            <p class="qris-instruction">
              Setelah pembayaran berhasil, klik tombol di bawah ini.
            </p>
          </div>
          <div class="qris-footer">
            <a
              href="struk.html"
              class="btn btn-checkout w-100"
              id="payment-done-btn"
              >Saya Sudah Bayar</a
            >
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script>
      // --- BAGIAN HALAMAN QRIS (qris.html) ---
      const qrisTotal = document.getElementById("qris-total");
      if (qrisTotal) {
        const cartTotal = localStorage.getItem("cartTotal");
        if (cartTotal) {
          qrisTotal.innerText = cartTotal;
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/public_script.js"></script>
  </body>
</html>
