<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - HydroKit Mini Starter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/public_style.css" />
    <style>
      /* CSS KHUSUS UNTUK HALAMAN DETAIL PRODUK BARU */
      body {
        background-color: var(--white); /* Latar belakang putih bersih */
      }
      .main-content-container {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }
      .product-breadcrumb {
        font-size: 0.9rem;
        color: var(--light-text);
      }
      .product-breadcrumb a {
        color: var(--light-text);
        text-decoration: none;
      }
      .product-breadcrumb a:hover {
        color: var(--primary);
      }

      /* Image Gallery */
      .image-gallery .main-image-wrapper {
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        overflow: hidden;
        position: relative;
      }
      .image-gallery .main-image-wrapper .wishlist-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        border: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: var(--dark-text);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .image-gallery .main-image-wrapper .wishlist-btn:hover {
        background-color: var(--primary);
        color: var(--white);
      }
      .thumbnail-list {
        display: flex;
        gap: 0.75rem;
        margin-top: 0.75rem;
      }
      .thumbnail-list .thumb-item img {
        width: 100%;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid var(--border-color);
        cursor: pointer;
        transition: border-color 0.3s;
      }
      .thumbnail-list .thumb-item img:hover,
      .thumbnail-list .thumb-item img.active {
        border-color: var(--primary);
      }

      /* Product Info */
      .product-info-wrapper .brand-name {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--primary);
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      .product-info-wrapper .product-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--dark-text);
      }
      .product-info-wrapper .rating-reviews {
        color: var(--light-text);
      }
      .product-info-wrapper .rating-reviews .fa-star {
        color: #ffc107;
      }
      .product-info-wrapper .price {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--dark-text);
      }
      .product-info-wrapper .quantity-selector .form-control {
        text-align: center;
        width: 50px;
        height: 48px;
        border-radius: 0;
        border-left: none;
        border-right: none;
      }
      .product-info-wrapper .quantity-selector .btn {
        height: 48px;
      }
      .product-info-wrapper .btn-buy {
        background-color: var(--dark-text);
        color: var(--white);
        border-radius: 50px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .product-info-wrapper .btn-buy:hover {
        background-color: #000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="main-content-container">
      <div class="container">
        <nav aria-label="breadcrumb" class="product-breadcrumb mb-4">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">
              <a href="products.html">Hidroponik Kit</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              HydroKit Mini Starter
            </li>
          </ol>
        </nav>

        <div class="row g-5">
          <div class="col-lg-5">
            <div class="image-gallery">
              <div class="main-image-wrapper">
                <img
                  src="https://i.pinimg.com/736x/8f/3a/0b/8f3a0b0d3e5e3e7b1a1b1e948192b6a5.jpg"
                  id="mainProductImage"
                  class="img-fluid"
                  alt="Hydroponic Starter Kit"
                />
                <div class="wishlist-btn"><i class="far fa-heart"></i></div>
              </div>
              <div class="thumbnail-list">
                <div class="thumb-item">
                  <img
                    src="https://i.pinimg.com/736x/8f/3a/0b/8f3a0b0d3e5e3e7b1a1b1e948192b6a5.jpg"
                    class="active"
                    alt="Thumbnail 1"
                  />
                </div>
                <div class="thumb-item">
                  <img
                    src="https://i.pinimg.com/736x/3b/b1/4b/3bb14b62d3a3399080d879913d8c1c5c.jpg"
                    alt="Thumbnail 2"
                  />
                </div>
                <div class="thumb-item">
                  <img
                    src="https://i.pinimg.com/736x/e9/8b/4c/e98b4c032cc62a1c0d29cb1f5f3080e7.jpg"
                    alt="Thumbnail 3"
                  />
                </div>
                <div class="thumb-item">
                  <img
                    src="https://i.pinimg.com/736x/5b/5b/c2/5b5bc2990a43f87b32a2f8b5a034f7c2.jpg"
                    alt="Thumbnail 4"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-7">
            <div class="product-info-wrapper">
              <p class="brand-name">SmartFarm Selection</p>
              <h1 class="product-title">HydroKit Mini Starter</h1>
              <div class="rating-reviews mb-3">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span class="ms-2">(4.8)</span>
                <a href="#reviews" class="ms-2">Baca 3.2rb+ ulasan</a>
              </div>
              <p class="price mb-4">Rp 185.000</p>

              <div class="d-flex align-items-center mb-4">
                <div
                  class="input-group quantity-selector me-3"
                  style="width: 150px"
                >
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="btn-minus"
                  >
                    -
                  </button>
                  <input
                    type="text"
                    class="form-control"
                    value="1"
                    id="quantityInput"
                    readonly
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="btn-plus"
                  >
                    +
                  </button>
                </div>
                <button class="btn btn-smartfarm-primary flex-grow-1">Beli Sekarang</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/public_script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Diberi jeda agar elemen dari komponen sempat dimuat
        setTimeout(() => {
          const mainImage = document.getElementById("mainProductImage");
          const thumbnails = document.querySelectorAll(".thumb-item img");

          thumbnails.forEach((thumb) => {
            thumb.addEventListener("click", function () {
              thumbnails.forEach((t) => t.classList.remove("active"));
              this.classList.add("active");
              mainImage.src = this.src;
            });
          });

          const quantityInput = document.getElementById("quantityInput");
          const btnPlus = document.getElementById("btn-plus");
          const btnMinus = document.getElementById("btn-minus");

          if (btnPlus) {
            btnPlus.addEventListener("click", function () {
              let val = parseInt(quantityInput.value);
              quantityInput.value = val + 1;
            });
          }

          if (btnMinus) {
            btnMinus.addEventListener("click", function () {
              let val = parseInt(quantityInput.value);
              if (val > 1) {
                quantityInput.value = val - 1;
              }
            });
          }
        }, 500);
      });
    </script>
  </body>
</html>
