<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - SmartFarm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/public_style.css" />
  </head>
  <body>
    <div id="preloader"><div class="spinner"></div></div>

    <div id="header-placeholder"></div>

    <main class="container my-5 product-detail-page">
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Beranda</a></li>
          <li class="breadcrumb-item"><a href="products.html">Produk</a></li>
          <li
            class="breadcrumb-item active"
            aria-current="page"
            id="breadcrumb-product-name"
          >
            ...
          </li>
        </ol>
      </nav>

      <div class="row g-5">
        <div class="col-lg-6">
          <div class="product-gallery">
            <div class="main-image-container mb-3 shadow-sm">
              <img
                src="https://via.placeholder.com/800x800/f0f0f0/ccc?text=Loading..."
                alt="Gambar Utama Produk"
                id="main-product-image"
                class="img-fluid rounded"
              />
            </div>
            <div class="thumbnail-images" id="thumbnail-gallery"></div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="product-details-info">
            <h1 class="product-title" id="product-name">
              Nama Produk Sedang Dimuat...
            </h1>
            <div class="d-flex align-items-center mb-3">
              <div class="product-rating" id="product-rating-stars"></div>
              <a
                href="#reviews"
                class="ms-2 text-muted"
                id="product-review-count"
                >(Memuat ulasan...)</a
              >
            </div>

            <p class="product-price-detail mb-3">
              <span id="product-price">Rp 0</span>
              <span
                class="price-original ms-2"
                id="product-original-price"
              ></span>
            </p>

            <p class="product-short-description" id="product-description">
              Deskripsi singkat produk sedang dimuat...
            </p>

            <div
              class="product-actions-group d-flex align-items-center gap-3 my-4"
            >
              <div class="quantity-selector">
                <button class="btn btn-outline-secondary" id="decrease-qty">
                  -
                </button>
                <input
                  type="number"
                  id="quantity-input"
                  value="1"
                  min="1"
                  class="form-control text-center"
                />
                <button class="btn btn-outline-secondary" id="increase-qty">
                  +
                </button>
              </div>
              <button
                class="btn-smartfarm-primary btn-lg flex-grow-1"
                id="add-to-cart-detail"
              >
                <i class="fas fa-shopping-cart me-2"></i> Tambah ke Keranjang
              </button>
              <button
                class="btn btn-outline-danger btn-lg"
                id="add-to-wishlist-detail"
                title="Tambah ke Wishlist"
              >
                <i class="far fa-heart"></i>
              </button>
            </div>

            <div class="product-meta">
              <span
                ><strong>Kategori:</strong>
                <a href="#" id="product-category-link">...</a></span
              >
              <span
                ><strong>Stok:</strong>
                <span class="text-success fw-bold" id="product-stock"
                  >...</span
                ></span
              >
              <span
                ><strong>SKU:</strong> <span id="product-sku">...</span></span
              >
            </div>
          </div>
        </div>
      </div>

      <div class="product-info-tabs mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="description-tab"
              data-bs-toggle="tab"
              data-bs-target="#description-content"
              type="button"
            >
              Deskripsi Lengkap
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="specs-tab"
              data-bs-toggle="tab"
              data-bs-target="#specs-content"
              type="button"
            >
              Spesifikasi
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="reviews-tab"
              data-bs-toggle="tab"
              data-bs-target="#reviews-content"
              type="button"
            >
              Ulasan
            </button>
          </li>
        </ul>
        <div class="tab-content p-4 border border-top-0 rounded-bottom">
          <div
            class="tab-pane fade show active"
            id="description-content"
            role="tabpanel"
          >
            <p>Memuat deskripsi produk...</p>
          </div>
          <div class="tab-pane fade" id="specs-content" role="tabpanel">
            <table class="table table-striped">
              <tbody id="specs-table-body"></tbody>
            </table>
          </div>
          <div class="tab-pane fade" id="reviews-content" role="tabpanel">
            <p class="text-center">Memuat ulasan...</p>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/public_script.js"></script>
  </body>
</html>
