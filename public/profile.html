<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya - SmartFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/public_style.css" />
</head>
<body>
    <div id="preloader"><div class="spinner"></div></div>

    <div id="header-placeholder"></div>

    <main class="account-page">
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-3">
                    <div class="account-sidebar">
                        <h5 class="sidebar-title">Menu Akun</h5>
                        <div class="list-group">
                            <a href="profile.html" class="list-group-item list-group-item-action active">
                                <i class="fas fa-user-edit"></i> Profil Saya
                            </a>
                            <a href="orders.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-box"></i> Pesanan Saya
                            </a>
                            <a href="settings.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-cog"></i> Pengaturan
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="account-content">
                        <h3>Profil Saya</h3>
                        <p class="text-muted">Kelola informasi profil Anda untuk mengontrol, melindungi, dan mengamankan akun.</p>
                        <hr>

                        <form id="profile-form">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-4">
                                        <label for="profile-name" class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" id="profile-name" value="Nama Pengguna">
                                    </div>
                                    <div class="mb-4">
                                        <label for="profile-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="profile-email" value="email@pengguna.com" disabled>
                                        <div class="form-text">Email tidak dapat diubah.</div>
                                    </div>
                                    <div class="mb-4">
                                        <label for="profile-phone" class="form-label">Nomor Telepon</label>
                                        <input type="tel" class="form-control" id="profile-phone" placeholder="Masukkan nomor telepon">
                                    </div>
                                    <div class="mb-4">
                                        <label for="profile-address" class="form-label">Alamat</label>
                                        <textarea class="form-control" id="profile-address" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
                                    </div>
                                    <button type="submit" class="btn-smartfarm-primary">Simpan Perubahan</button>
                                </div>
                                <div class="col-md-4 text-center">
                                    <img src="https://via.placeholder.com/150" alt="Foto Profil" class="img-thumbnail rounded-circle mb-3" id="profile-pic-preview">
                                    <input type="file" id="profile-pic-upload" class="d-none">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('profile-pic-upload').click();">Ubah Foto</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/public_script.js"></script>
</body>
</html>
