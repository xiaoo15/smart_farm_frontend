<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran - SmartFarm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/public_style.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
    </div>
    <div id="header-placeholder"></div>

    <main class="container my-5 pt-4">
      <div class="payment-container">
        <h1 class="page-title">Detail Pembayaran</h1>
        <div class="row g-5">
          <div class="col-lg-7">
            <h4 class="mb-3">Pilih Metode Pembayaran</h4>
            <div class="payment-method">
              <div class="accordion" id="paymentAccordion">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne"
                    >
                      <i class="fas fa-university me-2"></i> Virtual Account
                    </button>
                  </h2>
                  <div
                    id="collapseOne"
                    class="accordion-collapse collapse show"
                    data-bs-parent="#paymentAccordion"
                  >
                    <div class="accordion-body">
                      <div class="payment-option">
                        <input type="radio" id="bca-va" name="payment-method" />
                        <label for="bca-va">BCA Virtual Account</label>
                      </div>
                      <div class="payment-option">
                        <input
                          type="radio"
                          id="mandiri-va"
                          name="payment-method"
                        />
                        <label for="mandiri-va">Mandiri Virtual Account</label>
                      </div>
                      <div class="payment-option">
                        <input type="radio" id="bni-va" name="payment-method" />
                        <label for="bni-va">BNI Virtual Account</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseTwo"
                    >
                      <i class="fas fa-wallet me-2"></i> E-Wallet
                    </button>
                  </h2>
                  <div
                    id="collapseTwo"
                    class="accordion-collapse collapse"
                    data-bs-parent="#paymentAccordion"
                  >
                    <div class="accordion-body">
                      <div class="payment-option">
                        <input type="radio" id="gopay" name="payment-method" />
                        <label for="gopay">GoPay</label>
                      </div>
                      <div class="payment-option">
                        <input type="radio" id="ovo" name="payment-method" />
                        <label for="ovo">OVO</label>
                      </div>
                      <div class="payment-option">
                        <input type="radio" id="dana" name="payment-method" />
                        <label for="dana">Dana</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-5">
            <div class="order-summary-box">
              <h4 class="summary-title">Ringkasan Pesanan</h4>
              <div id="summary-items"></div>
              <hr />
              <div class="summary-total">
                <strong>Total</strong>
                <strong id="total-payment">Rp 0</strong>
              </div>
              <a
                href="qris.html"
                class="btn btn-checkout w-100 mt-4"
                id="confirm-payment-btn"
              >
                <i class="fas fa-shield-alt me-2"></i> Lanjutkan ke Qris
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/public_script.js"></script>
  </body>
</html>
