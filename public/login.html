<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk atau Daftar - SmartFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/public_style.css" />
</head>
<body class="login-body">

<div class="login-container">
    <div class="login-left-panel">
        <div class="login-overlay-text">
            <h2>Tumbuh Bersama Kami</h2>
            <p>Mulai petualangan berkebunmu hari ini. Tanam, panen, dan nikmati hasilnya.</p>
        </div>
    </div>

    <div class="login-right-panel">
        <div class="login-form-wrapper">
            <div class="login-header">
                <a href="index.html" class="login-brand"><i class="fas fa-leaf"></i> SmartFarm</a>
                <h3 id="form-title">Selamat Datang!</h3>
                <p id="form-subtitle">Silakan masuk untuk melanjutkan.</p>
            </div>

            <div class="form-container-inner" id="form-inner">
                <div class="form-box">
                    <form id="login-form">
                        <div id="login-error" class="form-error"></div>
                        <div class="mb-3"><label for="login-email" class="form-label">Email</label><input type="email" class="form-control" id="login-email" placeholder="contoh@email.com" required></div>
                        <div class="mb-3"><label for="login-password" class="form-label">Password</label><input type="password" class="form-control" id="login-password" placeholder="••••••••" required></div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="rememberMe"><label class="form-check-label" for="rememberMe">Ingat Saya</label></div>
                            <a href="#" class="forgot-password-link">Lupa Password?</a>
                        </div>
                        <button type="submit" class="btn-login w-100">Masuk</button>
                    </form>
                </div>
                <div class="form-box">
                    <form id="register-form">
                        <div id="register-error" class="form-error"></div>
                        <div class="mb-3"><label for="register-name" class="form-label">Nama Lengkap</label><input type="text" class="form-control" id="register-name" placeholder="Nama Kamu" required></div>
                        <div class="mb-3"><label for="register-email" class="form-label">Email</label><input type="email" class="form-control" id="register-email" placeholder="Email aktif" required></div>
                        <div class="mb-3"><label for="register-password" class="form-label">Password</label><input type="password" class="form-control" id="register-password" placeholder="Buat password yang kuat" required></div>
                        <button type="submit" class="btn-login w-100">Buat Akun</button>
                    </form>
                </div>
            </div>

            <p class="toggle-form-text text-center mt-4">
                <span id="toggle-to-register">Belum punya akun? <a href="#">Daftar sekarang</a></span>
                <span id="toggle-to-login" class="d-none">Sudah punya akun? <a href="#">Masuk di sini</a></span>
            </p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const formInner = document.getElementById('form-inner');
    const toggleToRegister = document.getElementById('toggle-to-register');
    const toggleToLogin = document.getElementById('toggle-to-login');
    const formTitle = document.getElementById('form-title');
    const formSubtitle = document.getElementById('form-subtitle');

    toggleToRegister.addEventListener('click', (e) => {
        e.preventDefault();
        formInner.classList.add('show-register');
        toggleToRegister.classList.add('d-none');
        toggleToLogin.classList.remove('d-none');
        formTitle.textContent = 'Buat Akun Baru';
        formSubtitle.textContent = 'Hanya butuh beberapa detik untuk memulai.';
    });

    toggleToLogin.addEventListener('click', (e) => {
        e.preventDefault();
        formInner.classList.remove('show-register');
        toggleToLogin.classList.add('d-none');
        toggleToRegister.classList.remove('d-none');
        formTitle.textContent = 'Selamat Datang!';
        formSubtitle.textContent = 'Silakan masuk untuk melanjutkan.';
    });
});
</script>

</body>
</html>
