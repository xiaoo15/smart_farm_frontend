<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan Akun - SmartFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/public_style.css" />
</head>
<body>
    <div id="preloader"><div class="spinner"></div></div>

    <div id="header-placeholder"></div>

    <main class="account-page">
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-3">
                    <div class="account-sidebar">
                        <h5 class="sidebar-title">Menu Akun</h5>
                        <div class="list-group">
                            <a href="profile.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-user-edit"></i> Profil Saya
                            </a>
                            <a href="orders.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-box"></i> Pesanan Saya
                            </a>
                            <a href="settings.html" class="list-group-item list-group-item-action active">
                                <i class="fas fa-cog"></i> Pengaturan
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="account-content">
                        <h3>Pengaturan Akun</h3>
                        <p class="text-muted">Atur keamanan dan preferensi notifikasi akun Anda.</p>
                        <hr>

                        <h5 class="mt-4">Ubah Password</h5>
                        <form id="change-password-form" class="mt-3">
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Password Saat Ini</label>
                                <input type="password" class="form-control" id="current-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Password Baru</label>
                                <input type="password" class="form-control" id="new-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Konfirmasi Password Baru</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <button type="submit" class="btn-smartfarm-primary">Ubah Password</button>
                        </form>

                        <hr class="my-5">

                        <h5 class="mt-4">Preferensi Notifikasi</h5>
                        <div class="form-check form-switch mt-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="notif-promo" checked>
                            <label class="form-check-label" for="notif-promo">Kirim saya email tentang promo dan diskon terbaru.</label>
                        </div>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" role="switch" id="notif-update" checked>
                            <label class="form-check-label" for="notif-update">Beritahu saya tentang update status pesanan via email.</label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/public_script.js"></script>
</body>
</html>
