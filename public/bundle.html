<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paket Hemat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/nav_public.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      .cart-badge {
        font-size: 0.7rem;
        padding: 0.3em 0.5em;
      }
      @media (max-width: 991.98px) {
        .navbar .form-control {
          width: 100%;
          margin-bottom: 0.5rem;
        }
        .navbar .btn {
          width: 100%;
        }
        .navbar .navbar-nav {
          flex-direction: row;
          justify-content: flex-end;
          gap: 0.5rem;
        }
      }
      @media (max-width: 575.98px) {
        .navbar-brand {
          font-size: 1.1rem;
        }
        .navbar .form-control {
          font-size: 0.9rem;
        }
        .navbar .btn {
          font-size: 0.9rem;
        }
        .cart-badge {
          font-size: 0.6rem;
        }
      }
      .bundling-label {
        display: inline-block;
        background-color: #d1ecf1; /* Warna biru muda */
        color: #0c5460; /* Warna teks biru gelap */
        padding: 2px 6px;
        font-size: 0.7em;
        font-weight: bold;
        border-radius: 4px;
        margin-left: 8px; /* Memberi jarak dari harga */
      }
    </style>
</head>
<body>
<div id="header-placeholder"></div>
    <div class="main-container">
        <h1 class="mb-4 fw-bold">PAKET HEMAT</h1>
        
       <div class="product-section bg-white rounded-3 p-3">
    <div class="section-header">
        <h4 class="section-title">PRODUK PAKET HEMAT</h4>
        <a href="#" class="section-see-all">Lihat Semua <i class="fas fa-chevron-right"></i></a>
    </div>
    <div class="row g-3">
        <script>
            const produkPaket = [
                "Paket Benih Pemula", "Paket Alat Tanam Lengkap", "Paket Panen Sayur",
                "Paket Pupuk Lengkap", "Paket Bibit Bunga", "Paket Hidroponik Mini",
                "Paket Benih Cabe Pedas", "Paket Tanam Tomat", "Paket Tanam Wortel",
                "Paket Benih Rempah", "Paket Petani Kota", "Paket Benih Buah Tropis",
                "Paket Tanaman Obat", "Paket Benih Selada", "Paket Alat Siram",
                "Paket Benih Tanaman Rambat", "Paket Alat Panen", "Paket Benih Tanaman Hias",
                "Paket Kompos Organik", "Paket Benih Sayur Daun", "Paket Benih Sayur Buah",
                "Paket Benih Umbi-umbian", "Paket Tanam Jamur", "Paket Tanam Buah Beri",
                "Paket Benih Kacang", "Paket Budidaya Madu", "Paket Ayam Kampung",
                "Paket Budidaya Lele", "Paket Tanam Kopi", "Paket Tanam Teh",
                "Paket Bunga Mawar", "Paket Bunga Anggrek", "Paket Pupuk Cair",
                "Paket Benih Sawi", "Paket Benih Kangkung", "Paket Benih Bayam",
                "Paket Alat Cangkul", "Paket Sekop Tangan", "Paket Alat Semprot",
                "Paket Benih Melon", "Paket Benih Semangka", "Paket Benih Mentimun",
                "Paket Benih Terong", "Paket Benih Bawang", "Paket Benih Labu",
                "Paket Panen Tomat", "Paket Panen Wortel", "Paket Panen Cabai",
                "Paket Panen Mangga", "Paket Panen Jambu"
            ];
            for (let i = 0; i < 50; i++) {
                const namaProduk = produkPaket[i % produkPaket.length];
                const harga = (Math.random() * 80000 + 30000).toFixed(0);
                const terjual = Math.floor(Math.random() * 1000);

                document.write(`
                    <div class="col-6 col-md-4 col-lg-2">
                        <a href="#" class="product-card-link">
                            <div class="card h-100 product-card">
                                <div class="img-container">
                                    <img src="https://source.unsplash.com/random/300x200/?bundle,farm,kit,${i}" class="card-img-top" alt="${namaProduk}">
                                </div>
                                <div class="card-body">
                                    <p class="product-title">${namaProduk}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <p class="product-price mb-0">Rp${harga.replace(/\B(?=(\d{3})+(?!\d))/g, ".")}</p>
                                        <span class="bundling-label">Hemat!</span>
                                    </div>
                                    <p class="product-sold mb-0 mt-2">${terjual}+ terjual</p>
                                </div>
                            </div>
                        </a>
                    </div>
                `);
            }
        </script>
    </div>
</div>
    </div>
    <div id="chat-placeholder"></div>
  <script src="../../assets/js/public_app.js"></script>
    <script>
      async function loadHeader() {
    try {
      const response = await fetch("../../components/_navbar_public.html");
      if (response.ok) {
        const headerContent = await response.text();
        document.getElementById("header-placeholder").innerHTML = headerContent;
      } else {
        console.error(
          "Gagal memuat _navbar_public.html:",
          response.statusText
        );
      }
    } catch (error) {
      console.error("Error saat memuat file:", error);
    }
  }

  async function loadChatDropdown() {
    try {
      const response = await fetch("./chat.html");
      if (response.ok) {
        const chatContent = await response.text();
        document.getElementById("chat-placeholder").innerHTML = chatContent;

        // PANGGIL SKRIP CHAT DI SINI!
        const chatScript = document.createElement("script");
        chatScript.src = "../../assets/js/chat.js";
        document.body.appendChild(chatScript);

      } else {
        console.error("Gagal memuat chat.html:", response.statusText);
      }
    } catch (error) {
      console.error("Error saat memuat file:", error);
    }
  }
  document.addEventListener("DOMContentLoaded", function () {
    loadHeader();
    loadChatDropdown();
  });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/chat.js"></script>
    <script src="../../assets/js/public_app.js"></script>
  </body>
</html>
