<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/public_style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <body>
    <div id="header-placeholder"></div>
    
    <style>
      .cart-badge {
        font-size: 0.7rem;
        padding: 0.3em 0.5em;
      }
      @media (max-width: 991.98px) {
        .navbar .form-control {
          width: 100%;
          margin-bottom: 0.5rem;
        }
        .navbar .btn {
          width: 100%;
        }
        .navbar .navbar-nav {
          flex-direction: row;
          justify-content: flex-end;
          gap: 0.5rem;
        }
      }
      @media (max-width: 575.98px) {
        .navbar-brand {
          font-size: 1.1rem;
        }
        .navbar .form-control {
          font-size: 0.9rem;
        }
        .navbar .btn {
          font-size: 0.9rem;
        }
        .cart-badge {
          font-size: 0.6rem;
        }
      }
    </style>

<div class="container search-container">
  <form class="d-flex w-100" role="search">
    <div class="input-group">
      <input class="form-control" type="search" placeholder="Cari tanaman..." aria-label="Search">
      <button class="btn btn-outline-success" type="submit">
        <i class="bi bi-search"></i>
      </button>
      <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#filterModal">
        <i class="bi bi-funnel-fill"></i> Filter
      </button>
    </div>
  </form>
</div>

<style>
.search-container {
  margin-top: 60px; /* Jarak dari navbar tetap, sesuaikan jika perlu */
  padding: 1rem;
}
</style>

<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="filterModalLabel">Filter Pencarian</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Anda bisa menambahkan opsi filter di sini, seperti kategori, harga, atau jenis tanaman.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        <button type="button" class="btn btn-primary">Terapkan Filter</button>
      </div>
    </div>
  </div>
</div>


<div class="chat-container">
        <button class="chat-button">
            <i class="fas fa-comment-dots"></i>
            <span class="notification">1</span>
        </button>
        <div class="chat-box">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-robot"></i> SmartFarm Assistant
                </div>
                <button class="chat-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages">
                <div class="message ai-message">
                    Halo! Saya asisten virtual SmartFarm. Ada yang bisa saya bantu terkait produk pertanian?
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Ketik pesan Anda...">
                <button class="chat-send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div id="footer-placeholder"></div>
    <script src="../assets/js/public_script.js"></script>
  </body>
</html>
