<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struk Pembayaran - SmartFarm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/public_style.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
    </div>
    <div id="header-placeholder"></div>

    <main class="container my-5 pt-4">
      <div class="receipt-container">
        <div class="receipt-card">
          <div class="receipt-header">
            <div class="icon"><i class="fas fa-check-circle"></i></div>
            <h2 class="receipt-title">Pembayaran Berhasil!</h2>
          </div>
          <div class="receipt-body">
            <p class="text-center text-muted mb-4">
              Terima kasih telah berbelanja di SmartFarm.
            </p>

            <h5>Detail Transaksi</h5>
            <div class="receipt-info mb-4">
              <p>
                <strong>Nomor Pesanan:</strong> <span id="order-number"></span>
              </p>
              <p><strong>Tanggal:</strong> <span id="order-date"></span></p>
            </div>

            <h5>Item yang Dibeli</h5>
            <div class="receipt-items" id="receipt-items"></div>
            <hr />
            <div class="receipt-total">
              <span>Total Pembayaran</span>
              <strong id="receipt-total">Rp 0</strong>
            </div>
          </div>
          <div class="receipt-footer">
            <a href="products.html" class="btn btn-outline-success"
              >Lanjut Belanja</a
            >
            <button onclick="window.print()" class="btn btn-secondary">
              <i class="fas fa-print me-1"></i> Cetak Struk
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/public_script.js"></script>
  </body>
</html>
