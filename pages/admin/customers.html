<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Customers</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../assets/css/admin_style_baru.css" />
    <link rel="stylesheet" href="../../assets/css/customers_style.css" />
    <link rel="stylesheet" href="/assets/css/sidebar_style.css" />
  </head>
  <body>
    <div class="admin-wrapper">
      <div id="sidebar-container"></div>

      <div class="main-content">
        <header class="content-header">
          <div>
            <h2>Customer Accounts</h2>
            <p>Manage all registered users.</p>
          </div>
        </header>

        <div class="dashboard-section">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>User ID</th>
                  <th>Username</th>
                  <th class="text-center">Role</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td data-label="User ID" class="fw-bold">1</td>
                  <td data-label="Username">admin</td>
                  <td data-label="Role" class="text-center">
                    <span class="role-badge role-admin">Admin</span>
                  </td>
                  <td data-label="Action" class="text-center">
                    <a
                      href="edit_customer.html"
                      class="btn btn-sm btn-outline-secondary"
                      >Edit</a
                    >
                  </td>
                </tr>
                <tr>
                  <td data-label="User ID" class="fw-bold">2</td>
                  <td data-label="Username">revan_putra</td>
                  <td data-label="Role" class="text-center">
                    <span class="role-badge role-customer">Customer</span>
                  </td>
                  <td data-label="Action" class="text-center">
                    <a
                      href="edit_customer.html"
                      class="btn btn-sm btn-outline-secondary"
                      >Edit</a
                    >
                  </td>
                </tr>
                <tr>
                  <td data-label="User ID" class="fw-bold">3</td>
                  <td data-label="Username">citra_lestari</td>
                  <td data-label="Role" class="text-center">
                    <span class="role-badge role-customer">Customer</span>
                  </td>
                  <td data-label="Action" class="text-center">
                    <a
                      href="edit_customer.html"
                      class="btn btn-sm btn-outline-secondary"
                      >Edit</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/app.js"></script>
  </body>
</html>
