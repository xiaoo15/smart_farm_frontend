<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/nav_public.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f0f2f5; /* Warna latar belakang abu-abu */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .cart-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            /* Placeholder for chat icon */
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>
    <div class="main-container">
        <h1 class="mb-4 fw-bold">Keranjang Belanja Anda</h1>
        
        <div class="cart-box p-5 text-center col-lg-6 col-md-8 col-12">
            <h2 class="fs-4 fw-bold">Keranjang Anda Kosong</h2>
            <p class="text-muted mb-4">Sepertinya Anda belum menambahkan produk apapun.</p>
            <a href="index.html" class="btn btn-success py-2 px-4 rounded-pill">Mulai Belanja</a>
        </div>
    </div>
    <script>
    async function loadHeader() {
  try {
    const response = await fetch("../../components/_navbar_public.html");
    if (response.ok) {
      const headerContent = await response.text();
      document.getElementById("header-placeholder").innerHTML = headerContent;
    } else {
      console.error("Gagal memuat _navbar_public.html:", response.statusText);
    }
  } catch (error) {
    console.error("Error saat memuat file:", error);
  }
}
document.addEventListener("DOMContentLoaded", loadHeader);
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
